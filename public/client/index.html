<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

    <script src="data/data.js"></script>

    <script src="models/ImageModel.js"></script>
    <script src="models/AppModel.js"></script>

    <script src="collections/Images.js"></script>

    <script src="views/ImagesView.js"></script>
    <script src="views/ImageEntryView.js"></script>
    <script src="views/FeatImageView.js"></script>
    <script src="views/app.js"></script>

    <link rel='stylesheet' href='styles/styles.css'>
    <link rel='stylesheet' href="../../node_modules/bootstrap/dist/css/bootstrap.css">

    <script>
      $(function() {

        var images = new Images(imagesData);

        var app = new AppModel({imagesList: images});

        var appView = new AppView({model: app});

        $('body').append(appView.render());
      });
    </script>

    <div class="jumbotron">
      <div class='container header'>
        <h1>Photo Album</h1>
      </div>
    </div>
    <div class='container'>
      <div class='row'>
        <div class="col-md-4">

          <form class='newImageForm'>
            <h4>Add your own image!</h4>
            <div class="form-group">
              <label for="title">Image Title</label><input type='text' name='title'/>
            </div>
            <div class="form-group">
              <label for="url">Url</label><input type='text' name='url'/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

          <ul id='photoList' class="list-group">
          </ul>

        </div>
        <div class="col-md-5 col-md-offset-1" id='featPhoto'>
          <div class="featImageDisplay"><-- Click an image!</div>
          <h3><span class="featImageName leftAlign"></span></h3>
          <div class="rating rightAlign">
            <span>&#9734</span><span>&#9734</span><span>&#9734</span><span>&#9734</span><span>&#9734</span>
          </div>
        </div>
      </div>
    </div>
    

  </body>
</html>
